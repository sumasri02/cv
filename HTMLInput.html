<!DOCTYPE html>

<body>


    <!-- date manipulation using java script-->
    <script type="text/javascript">
        function setDateMinMax() {
            var today = new Date();

            var dd = today.getDate();
            var mm = today.getMonth() + 1; //January is 0!
            var yyyy = today.getFullYear();

            if (dd < 10) {
                dd = '0' + dd;
            }

            if (mm < 10) {
                mm = '0' + mm;
            }

            document.getElementById('dateele').setAttribute('max', (yyyy + '-' + mm + '-' + dd));

            var fiveDayBefTime = today.getTime() - (5 * 24 * 60 * 60 * 1000);
            var fiveDayBefDt = new Date().setTime(fiveDayBefTime);

            dd = fiveDayBefDt.getDate();
            mm = fiveDayBefDt.getMonth() + 1; //January is 0!
            yyyy = fiveDayBefDt.getFullYear();

            if (dd < 10) {
                dd = '0' + dd;
            }

            if (mm < 10) {
                mm = '0' + mm;
            }

            document.getElementById('dateele').setAttribute('min', (yyyy + '-' + mm + '-' + dd));
        }  
    </script>


    <input type="button" value="set min max date" onclick="setDateMinMax()" /> <br />
